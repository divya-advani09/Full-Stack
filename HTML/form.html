<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1>Student Registration</h1>

    <form style="border: 0.2px solid black">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name" id="name" required><br><br>

        <label for="name">Email:</label>
        <input type="email" placeholder="Enter your email" id="email"><br><br>
        
        <label for="name">Password:</label>
        <input type="password" placeholder="Enter your password" id="password"><br><br>

        <label for="name">Email:</label>
        <input type="email" placeholder="Enter your email" id="email"><br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" placeholder="Date of birth" id="dob"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender">Male
        <input type="radio" name="gender" id="gender">Female
        <input type="radio" name="gender" id="gender">Other
        <br><br>

        <label for="city">City:</label>
        <select name="city" id="city">
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Banglore">Bsnglore</option>
        </select> <br><br>

        <label for="hobby">Hobby</label>
        <input type="checkbox" name="hobby" id="hobby">Cricket
        <input type="checkbox" name="hobby" id="hobby">Tennis
        <input type="checkbox" name="hobby" id="hobby">Football
        <br><br>

        <button>Submit</button>
        <button type="reset">Reset</button>
        

        <input type="file">

        <input type="time">

    


    </form>
</body>
</html>
