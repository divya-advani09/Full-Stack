<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- let,const and var  -->
    <!-- let => block function scope
    const => block function scope, can't reassign
    var=> function scope, store in global scope -->

    <h1>Basic JS</h1>


    <script>
        console.log("Hello World");
        document.write("Hello World ");
        let a = prompt("Enter your name:");
        document.write(a);


    </script>
</body>

</html>
